<h2>All of Recruiter</h2>
<label for="basic-url">Searching Email of: </label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Email:</span>
  </div>
  <input [(ngModel)]="searchText" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>
<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Company name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Join</th>
      <th scope="col">No Articles</th>
      <th scope="col">Deactivate</th>
    </tr>
  </thead>
  <mat-spinner *ngIf="isGettingUser" mode="indeterminate" [diameter]="60" style="margin: 0 auto"></mat-spinner>
  <tbody *ngIf="!isGettingUser">
    <tr *ngFor="let item of users ;let i=index " [attr.data-index]="i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.userName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.created_at | date: 'dd/MM/yyyy'}}</td>
      <td></td>
      <td></td>
      <button *ngIf="item.email !== 'admin@admin.com'" class="btn btn-danger" (click)="deleteUserByID(item._id)"><i
          class="fa fa-trash"></i></button>
    </tr>
  </tbody>
</table>
