<h2>All of Recruiter</h2>
<mat-form-field>
  <input style="width:100%" matInput (keyup)="applyFilter($event.target.value)" placeholder="Searching recruiter..." />
</mat-form-field>
<table mat-table [dataSource]="recruiterTableSource" class="mat-elevation-z8">
  Number of column
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
  </ng-container>

  <!-- Username column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let element">{{ element.company_name }}</td>
  </ng-container>

  <!-- Email column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Website column -->
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element">{{ element.website }}</td>
  </ng-container>

  <!-- Join column -->
  <ng-container matColumnDef="join">
    <th mat-header-cell *matHeaderCellDef>Joined</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at | date }}</td>
  </ng-container>

  <!-- Deactivate column -->
  <ng-container matColumnDef="deactivate">
    <th mat-header-cell *matHeaderCellDef>Deactivate</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger btn-sm">Deactivate</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
