<h2>All of Recruiter</h2>
<mat-form-field>
  <input
    style="width:100%"
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Searching recruiter..."
  />
</mat-form-field>
<table mat-table [dataSource]="recruiterTableSource" class="mat-elevation-z8">
  Number of column
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
  </ng-container>

  <!-- Username column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let element">{{ element.company_name }}</td>
  </ng-container>

    <!-- Logo column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Logo</th>
      <td mat-cell *matCellDef="let element" style="height: 46px">
        <img [src]="element.image_url" alt="avatar" style="height: 100%" />
      </td>
    </ng-container>

  <!-- Email column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Website column -->
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element">{{ element.website }}</td>
  </ng-container>

  <!-- Join column -->
  <ng-container matColumnDef="join">
    <th mat-header-cell *matHeaderCellDef>Joined</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at | date }}</td>
  </ng-container>

  <!-- Deactivate column -->
  <ng-container matColumnDef="deactivate">
    <th mat-header-cell *matHeaderCellDef>Deactivate</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn btn-danger btn-sm"
        (click)="onDeactivate(element._authentication._id)"
        *ngIf="element._authentication.active"
      >
        Deactivate
      </button>
      <button
        class="btn btn-success btn-sm"
        (click)="onActivate(element._authentication._id)"
        *ngIf="!element._authentication.active"
      >
        Activate
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
