<h2>All of member</h2>
<mat-form-field>
  <input
    style="width:100%"
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Searching Email of:"
  />
</mat-form-field>
<table mat-table [dataSource]="candidateTableSource" class="mat-elevation-z8">
  Number of column
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
  </ng-container>

  <!-- Username column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User name</th>
    <td mat-cell *matCellDef="let element">{{ element.display_name }}</td>
  </ng-container>

  <!-- avatar column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let element" style="height: 46px">
      <img [src]="element.image_url" alt="avatar" style="height: 100%" />
    </td>
  </ng-container>

  <!-- Email column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Email column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <!-- Join column -->
  <ng-container matColumnDef="join">
    <th mat-header-cell *matHeaderCellDef>Joined</th>
    <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
  </ng-container>

  <!-- Deactivate column -->
  <ng-container matColumnDef="deactivate">
    <th mat-header-cell *matHeaderCellDef>Deactivate</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn btn-danger btn-sm"
        (click)="onDeactivate(element._authentication._id)"
        *ngIf="element._authentication.active"
      >
        Deactivate
      </button>
      <button
        class="btn btn-success btn-sm"
        (click)="onActivate(element._authentication._id)"
        *ngIf="!element._authentication.active"
      >
        Activate
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
