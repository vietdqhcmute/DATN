<button
  type="button"
  class="btn btn-primary"
  style="display:flex"
  data-backdrop="true"
  data-toggle="modal"
  data-target="#educationModal"
  (click)="onOpenModal()"
>
  <i class="material-icons">
    add
  </i>
  Education
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="educationModal"
  tabindex="-3"
  role="dialog"
  aria-labelledby="educationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="educationModalLabel">
          Edit your education you have done
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="example-container">
          <div class="name">
            <mat-form-field>
              <input
                matInput
                placeholder="Institute name"
                [(ngModel)]="education.school_name"
              />
            </mat-form-field>
          </div>

          <div class="major">
            <mat-form-field>
              <input
                matInput
                placeholder="Major name"
                [(ngModel)]="education.major"
              />
            </mat-form-field>
          </div>

          <mat-checkbox style="margin: 0 10px">Current</mat-checkbox>

          <div class="mat-date">
            <mat-form-field>
              <input
                matInput
                placeholder="Start month"
                [(ngModel)]="education.start_month"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Start Year"
                [(ngModel)]="education.start_year"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="End Month"
                [(ngModel)]="education.end_month"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="End Year"
                [(ngModel)]="education.end_year"
              />
            </mat-form-field>
          </div>

          <div class="description">
            <mat-form-field>
              <textarea
                rows="6"
                matInput
                placeholder="Description of your study"
                [(ngModel)]="education.description"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onSave()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
