<button
  type="button"
  class="btn btn-primary"
  data-backdrop="true"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Tag
</button>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-3"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adding tag</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="search-tag">
          <form class="auto-filter">
            <mat-form-field>
              <input
                type="text"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"
                placeholder="Tag (ex: AngularJS)"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions" [value]="option">
                  <span> {{ option }} </span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>

        <!-- <div class="chose-tag">
          <p>You 've chose those tags</p>
        </div>

        <div class="suggest-tag">
          <p>Suggested skills based off your profile:</p>
        </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onSave()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
