<a
  routerLink="."
  data-backdrop="true"
  data-toggle="modal"
  data-target="#exampleModal"
>
  {{ appliers.length }} applies
</a>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-3"
  role="dialog"
  aria-labelledby="appliersModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appliersModal">
          Someone applied for this job
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Preview CV</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of candidates; let i = index">
              <th scope="row">{{ i }}</th>
              <td class="image-cell" style="height: 46px">
                <img [src]="item.image_url" alt="avatar" style="height: 100%" />
              </td>
              <td>{{ item.display_name }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.email }}</td>
              <td>
                <span class="span-btn" (click)="onViewApplierCV(item.email)">
                  <i class="material-icons">
                    open_in_new
                  </i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <div *ngFor="let item of candidates">
          <p>{{item.email}}</p>
        </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
