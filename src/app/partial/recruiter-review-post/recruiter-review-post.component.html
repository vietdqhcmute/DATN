<div class="post-review" *ngIf="review">
  <h3>{{ review.title }}</h3>
  <div class="created">{{ review.created_at | date }}</div>
  <div>
    <span class="stars">
      <span style.width="{{ size }}"></span>
    </span>
  </div>
  <div class="like">
    <label for=""><strong>What I liked</strong></label>
    <p>{{ review.like }}</p>
  </div>
  <div class="not_like">
    <label for=""><strong>Suggestion for Improve</strong></label>
    <p>{{ review.hate }}</p>
  </div>
  <hr />
</div>
