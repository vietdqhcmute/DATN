<div class="post-review">
  <h3>{{ review.title }}</h3>
  <div>Rate: {{review.rate_general}}</div>
  <div class="created">Created at {{ review.created_at }}</div>
  <div class="like">
    <label for=""><strong>What I liked</strong></label>
    <p>{{ review.like }}</p>
  </div>
  <div class="not_like">
    <label for=""><strong>Suggestion for Improve</strong></label>
    <p>{{ review.hate }}</p>
  </div>
</div>
