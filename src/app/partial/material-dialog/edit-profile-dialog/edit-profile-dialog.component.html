<div class="header">
  <h2 mat-dialog-title>Edit profile</h2>
  <button class="invicible-button"><i class="material-icons">close</i></button>
</div>

<mat-dialog-content  (submit)="onSubmitEditProfileDialog()">
  <div class="avatar">
    <img src="../../../../assets/images/tho-bay-mau-28.png" alt="">
  </div>
  <div class="name half-dialog">
    <mat-form-field>
      <input matInput placeholder="Full name"  >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Display name"  >
    </mat-form-field>
  </div>

  <div class="contact half-dialog">
    <mat-form-field>
      <input matInput placeholder="Phone"  >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email"  >
    </mat-form-field>
  </div>

  <div class="title">
    <mat-form-field>
      <input matInput placeholder="Job titile"  >
    </mat-form-field>
  </div>

  <div class="education">
    <mat-form-field>
      <input matInput placeholder="Education"  >
    </mat-form-field>
  </div>

  <div class="online-contact">
    <mat-form-field>
      <input matInput placeholder="Own website"  >
    </mat-form-field>
  </div>

  <div class="summary">
    <mat-form-field>
      <textarea matInput placeholder="Summary about your self"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="save()">Update profile</button>
</mat-dialog-actions>
