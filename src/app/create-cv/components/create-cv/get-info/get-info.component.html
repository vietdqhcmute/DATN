<section id="Contact">
  <h3>Contact Infomation</h3>
  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Your name" [value]="getInfoCandidate.full_name">
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="getInfoResume.title">
    </mat-form-field>
  </div>

  <div class="item" id="Summary">
    <mat-form-field>
      <textarea matInput placeholder="Summary" [(ngModel)]="getInfoResume.summary"></textarea>
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Phone number" [value]="getInfoCandidate.phone">
    </mat-form-field>
  </div>

  <div class="item">
      <mat-form-field>
        <input matInput placeholder="Email" [value]="getInfoCandidate.email">
      </mat-form-field>
    </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Github URL" [(ngModel)]="getInfoResume.github">
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="LinkedIn URL" [(ngModel)]="getInfoResume.linkedin">
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field>
      <input matInput placeholder="Personal Webpage" [(ngModel)]="getInfoResume.website">
    </mat-form-field>
  </div>
</section>
<br>

<section id="Experience">
  <h3>Experience</h3>
  <div class="item-ul-li">
    <ul>
      <li>
        <div>
          <a [routerLink]="xxx"></a>
          <p></p>
        </div>
        <button class="btn btn-danger float-right"><i class="fa fa-trash"></i></button>
      </li>
    </ul>
  </div>
  <div class="item">
    <input type="button" class="btn btn-primary preview" value="Add Another Experience">
  </div>
</section>
