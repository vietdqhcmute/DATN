<div id="login-form" class="login-theme">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" [(ngModel)]="loginParams.email"
                  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email address" required
                  autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputEmail">Password</label>
                <input type="password" id="inputPassword" [(ngModel)]="loginParams.password"
                  [type]="hide ? 'password' : 'text'" [ngModelOptions]="{standalone: true}" class="form-control"
                  placeholder="Password" required>
              </div>
              
              <div class="custom-control custom-checkbox mb-3">
                <a href="javascript:" (click)="hide = !hide">Show password</a>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                in</button>
              <hr class="my-4">
              <button routerLink="../register/candidate" class="btn btn-lg btn-google btn-block text-uppercase"
                type="button"><i class="fab fa-google mr-2"></i> Create basic account</button>
              <button routerLink="../register/recruiter" class="btn btn-lg btn-facebook btn-block text-uppercase"
                type="button"><i class="fab fa-facebook-f mr-2"></i> Create Employer account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
