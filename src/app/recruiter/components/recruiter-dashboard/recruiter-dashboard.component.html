<div class="list-job-frame" *ngIf="articles && company_email">
  <h3>List of posts</h3>
  <mat-form-field>
    <input
      style="width:100%"
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Find"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Number of column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
    </ng-container>
    <!-- Tittle column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <!-- Date post column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date posted</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updated_at | date }}
      </td>
    </ng-container>
    <!-- Date post column -->
    <ng-container matColumnDef="applier">
      <th mat-header-cell *matHeaderCellDef>Appliers</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="." (click)="onAppliersList(element._id, element.applied)" data-toggle="tooltip" title="List of appliers"
          >{{ element.applied.length }} appliers</a
        >
        <!-- <app-modal-applier
          [appliers]="element.applied"
          [_id]="element._id"
        ></app-modal-applier> -->
        <!-- <a routerLink="." (click)="onApplyList(element._id)">{{element.applied.length}} applies</a> -->
      </td>
    </ng-container>
    <!-- Preview column -->
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="span-btn" (click)="onPreview(element)" data-toggle="tooltip" title="Preview article">
          <i class="material-icons">
            remove_red_eye
          </i>
        </span>
      </td>
    </ng-container>
    <!-- Update column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="span-btn" (click)="onUpdate(element._id)" data-toggle="tooltip" title="Update article">
          <i class="material-icons" style="color: #0277BD">
            border_color
          </i>
        </span>
      </td>
    </ng-container>
    <!-- Delete post column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="span-btn" (click)="onDelete(element._id)" data-toggle="tooltip" title="Delete article">
          <i class="material-icons" style="color: #D50000">
            delete
          </i>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
