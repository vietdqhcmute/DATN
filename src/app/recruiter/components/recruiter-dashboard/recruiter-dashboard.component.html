<div class="list-job-frame" *ngIf="articles && company_email">
  <h3>List of posts</h3>
  <mat-form-field>
      <input
        style="width:100%"
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Find"
      />
    </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z7">
    <!-- Number of column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
    </ng-container>
    <!-- Tittle column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <!-- Date post column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date posted</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updated_at | date }}
      </td>
    </ng-container>
    <!-- Preview column -->
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-default">
          <i class="material-icons">
            remove_red_eye
          </i>
        </button>
      </td>
    </ng-container>
    <!-- Update column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-success btn-sm">
          <i class="material-icons">
            border_color
          </i>
        </button>
      </td>
    </ng-container>
    <!-- Delete post column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-danger btn-sm">
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- <div class="list-article" *ngFor="let item of articles">
    <app-job-frame-dashboard [jobDescription]="item" [email]="company_email"(deleteClick)="deleteComponentClick($event)"></app-job-frame-dashboard>
  </div> -->
</div>
