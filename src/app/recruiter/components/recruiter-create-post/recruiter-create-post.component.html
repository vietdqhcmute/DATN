<h3>Create new post</h3>
<form>
  <div class="form-group">
    <label>Tittle</label>
    <input type="text" [(ngModel)]="recruitPostData.title" name="title" class="form-control" placeholder="Tittle" />
  </div>
  <div>
    <label>Tag</label>
    <input type="text" [(ngModel)]="recruitPostData.tag" name="tag" class="form-control" placeholder="Tags" />
  </div>

  <div>
    <label for="exampleInputEmail1">Salary</label>
    <input type="text" [(ngModel)]="recruitPostData.salary" name="salary" class="form-control" placeholder="Salary" />
  </div>
  <br>
  <div class="form-group">
    <label for="jobDescription">Job description</label>
    <ckeditor [(ngModel)]="recruitPostData.description" name="description" [editor]="Editor"></ckeditor>
  </div>
  <button *ngIf="!queryParams.edit" type="submit" class="btn btn-primary" (click)="onCreatePost()">Create post</button>
  <button *ngIf="queryParams.edit" type="submit" class="btn btn-info" (click)="onUpdatePost()">Update post</button>

</form>
