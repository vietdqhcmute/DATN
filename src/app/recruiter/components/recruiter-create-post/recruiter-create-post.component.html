<h3>Create new post</h3>
<form>
  <div class="form-group">
    <label>Tittle</label>
    <input
      type="text"
      [(ngModel)]="articleParams.title"
      name="title"
      class="form-control"
      placeholder="Tittle"
    />
  </div>
  <div>
    <label>Tag</label>
    <div class="add-tag" style="display: flex">
      <input
        type="text"
        [(ngModel)]="tagContent"
        name="tag"
        class="form-control"
        placeholder="Tags"
      />
      <!-- <button class="btn btn-info" (click)="onAddTag()">Add</button> -->
      <app-modal-tag></app-modal-tag>
    </div>
  </div>
  <div class="tag-area">
    <div *ngFor="let item of articleParams.tags">
      <app-tag-frame [tag]="item"></app-tag-frame>
    </div>
  </div>
  <div>
    <label for="exampleInputEmail1">Salary</label>
    <input
      type="text"
      [(ngModel)]="articleParams.salary"
      name="salary"
      class="form-control"
      placeholder="Salary"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="jobDescription">Job description</label>
    <ckeditor
      [(ngModel)]="articleParams.description"
      name="description"
      [editor]="Editor"
    ></ckeditor>
  </div>
  <button
    *ngIf="!queryParams.edit"
    type="submit"
    class="btn btn-primary"
    (click)="onCreatePost()"
  >
    Create post
  </button>
  <button
    *ngIf="queryParams.edit"
    type="submit"
    class="btn btn-info"
    (click)="onUpdatePost()"
  >
    Update post
  </button>
</form>
